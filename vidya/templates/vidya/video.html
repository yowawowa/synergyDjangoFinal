{% extends 'base.html' %}
{% include 'inc/_footer.html' %}
{% block content %}
<div class="main-posts">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <img class="single-video" src="{{ video.thumb.url }}" alt="thumbnail" width="250">
            </div>
            <div class="col-md-6 col-sm-6">
                <span class="date">{{ video.create_at }}</span>
                <h4><a href="{% url 'video' video.id %}">{{ video.title }}</a></h4>
                <p>{{ video.description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <video
                        id="my-video"
                        class="video-js"
                        controls
                        preload="auto"
                        width="600"
                        height="400"
                        data-setup="{}"
                >
                    <source src="{% url 'stream' video.id %}" type="video/mp4"/>
                    <source src="{% url 'stream' video.id %}" type="video/webm"/>
                </video>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
