{% extends 'base.html' %}
{% block title %} Vidya {% endblock %}
{% block content %}
<div class="main-posts">
  <div class="container">
    <div class="row">
      <div class="blog-masonry masonry-true">
        {% for video in video_list %}
          <div class="post-masonry col-md-4 col-sm-6">
            <div class="post-thumb">
              <img src="{{ video.thumb.url }}" alt="Thumbnail" class="mr-3" width="350">
              <div class="title-over">
                <h4>{{ video.title }}</h4>
              </div>
              <div class="post-hover text-center">
                <div class="inside">
                  <i class="fa fa-plus"></i>
                  <span class="date">{{ video.created_at }}</span>
                  <h4><a href="{% url 'video' video.id %}">{{ video.title }}</a></h4>
                  <p>{{ video.quote|slice:":100" }}</p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
